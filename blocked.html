<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin: 0 0 15px 0;
    }
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }
    .url {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      margin: 20px 0;
      font-family: monospace;
      font-size: 14px;
    }
    .time-info {
      background: #fff3cd;
      border: 2px solid #ffc107;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1 id="title">Website Blocked</h1>
    <p id="message">This website has been blocked.</p>
    <div class="url" id="blockedUrl"></div>
    <div id="timeInfo" class="time-info" style="display: none;"></div>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
